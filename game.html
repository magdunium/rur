<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
    .jumbotron{
        background-color: #808080;
    }
    canvas{
        border: 1px solid #808080;
        background-color: #99ddff;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
   
</style>
</head>
<body onload="startGame()"> 
    
<script>
    
    var unicorn;
    var score;
    var candyCount;
    var obstacles = [];
    var gameOverText;
    
    function startGame(){
        unicorn = new component(70, 60, 'unicorn.gif', 90, 120, 'image');
        score = new component('16px', 'Arial', 'black', 40, 40, 'text');
        candyCount = new component('16px', 'Arial', '#cc0066', 40, 60, 'text');
        gameOverText = new component('28px', 'Arial', 'red', 260, 150, 'text');
        gameArea.start()
    }
    
    var gameArea = {
        canvas: document.createElement('canvas'),
        start: function(){
            this.canvas.width = 1140;
            this.canvas.height = 300;
            this.interval = setInterval(updateGameArea, 1);
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[4]);
            this.frameNo = 0;
            this.candyNo = 0;
            window.addEventListener('keydown', function(e){
                gameArea.keys = (gameArea.keys || []);
                gameArea.keys[e.keyCode] = (e.type == 'keydown');
                })
            window.addEventListener('keyup', function(e){
                gameArea.keys[e.keyCode] = (e.type == 'keydown');
            })
        },
        clear: function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function(){
            clearInterval(this.interval);
        },
    }
    
    function component(width, height, color, x, y, type){
        this.type = type;
        if(type == 'image'){
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.speedX = 0;
        this.speedY = 0;
        this.gravity = 0.03; //jump height
        this.gravitySpeed = 40;
        this.update = function(){
            ctx = gameArea.context;
            if(type == 'image'){
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
            else if(this.type == 'text'){
                ctx.font = this.width + ' ' + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            }
            else{
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function(){
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
        }
        this.hitBottom = function(){
            var rockbottom = gameArea.canvas.height - this.height;
            if (this.y > rockbottom){
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.collision = function(collisionObj){
            var unileft = this.x;
            var uniright = this.x + (this.width);
            var unitop = this.y;
            var unibottom = this.y + (this.height);
            var objleft = collisionObj.x;
            var objright = collisionObj.x + (collisionObj.width);
            var objtop = collisionObj.y;
            var objbottom = collisionObj.y + (collisionObj.height);
            var crash = true;
            if ((unibottom < objtop) || 
                (unitop > objbottom) || 
                (uniright < objleft) || 
                (unileft > objright)){
                crash = false;
            }
            return crash;
        }
    }
    
    function updateGameArea(){
        var x, minHeight, maxHeight, height;
        
        for (i = 0; i < obstacles.length; i += 1){
            if (unicorn.collision(obstacles[i])){
                gameOverText.text = 'GAME OVER. Your Score: ' + gameArea.frameNo + ' Press Enter to restart';
                gameOverText.update();
                if (gameArea.keys[13]) {window.location.reload();}
                return;   
            }
        }
        
        gameArea.clear();
        gameArea.frameNo += 1;
        gameArea.candyNo = 0;
        score.text = 'SCORE: ' + gameArea.frameNo;
        score.update();
        candyCount.text = 'CANDIES: ' + gameArea.candyNo;
        candyCount.update();
        unicorn.newPos();
        unicorn.update();
        unicorn.speedX = 0;
        unicorn.speedY = 0;

        if (gameArea.frameNo == 1 || everyinterval(250)){
            x = gameArea.canvas.width;
            minHeight = 30;
            maxHeight = 50;
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            obstacles.push(new component(30, height, 'lightning-cloud.gif', x, 120, 'image'));
        }

        for (i = 0; i < obstacles.length; i += 1){
            obstacles[i].speedX = -1;
            obstacles[i].newPos();
            obstacles[i].update();
        }

        if (gameArea.keys && gameArea.keys[38]) {unicorn.speedY = -2.5; } //jump
        if (gameArea.keys && gameArea.keys[40]) {unicorn.speedY = 3; } // falling - using key

        function everyinterval(n) {
            if ((gameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }
    }
    
    function restartGame(){
        window.location.reload();
    }
</script>    
    
    
<div class='container'>
    <div class='jumbotron'>
        <h1>Run Unicorn Run</h1>
    </div>
</div>
    
<div class='row'>
     <div class="col-md-6">
     </div>
        <div class="btn-group-md">
            <button type='button' class='btn btn-default' onclick='restartGame()'>Restart</button>
        </div>
</div>    
    
    
</body>    
</html>
